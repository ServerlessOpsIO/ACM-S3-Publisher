    AdmLineItemCrawlerIamRole:
      Type: 'AWS::IAM::Role'
      Properties:
        AssumeRolePolicyDocument:
          Statement:
            - Effect: 'Allow'
              Principal:
                Service:
                  - 'glue.amazonaws.com'
              Action:
                - 'sts:AssumeRole'
        ManagedPolicyArns:
          - 'arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole'
        Policies:
          - PolicyName: '${self:service}-${self:provider.stage}-crawler'
            PolicyDocument:
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 's3:GetObject'
                    - 's3:PutObject'
                  Resource:
                    - Fn::Join:
                      - '/'
                      - - Fn::GetAtt:
                          - S3BillingItemWriterS3Bucket
                          - Arn
                        - '${self:custom.billing_item_bucket_s3_prefix}'
                        - '*'

    AdmLineItemCrawler:
      Type: 'AWS::Glue::Crawler'
      Properties:
        Role:
          Fn::GetAtt:
            - AdmLineItemCrawlerIamRole
            - Arn
        DatabaseName:
          Ref: AdmGlueDatabase
        Targets:
          S3Targets:
            - Path:
                Fn::Join:
                  - '/'
                  - - 's3:/'
                    - Ref: S3BillingItemWriterS3Bucket
                    - '${self:custom.billing_item_bucket_s3_prefix}'
        SchemaChangePolicy:
          UpdateBehavior: "UPDATE_IN_DATABASE"
          DeleteBehavior: "DEPRECATE_IN_DATABASE"
        Schedule:
          ScheduleExpression: "cron(15 1/6 * * ? *)"


  Outputs:
    S3BillingItemWriterBucketName:
      Description: "S3 bucket where billing line items are delivered to."
      Value:
        Ref: S3BillingItemWriterS3Bucket
      Export:
        Name: "${self:service}-${self:provider.stage}-S3BillingItemWriterBucketName"

